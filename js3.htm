<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 3, 4, 3, 3, 3, 2, 5, 6, 3, 7]
        let arr2 = []
        function noRepeat() {
            for (let i = 0; i < arr.length; i++) {
                let count = 0
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        if (arr2) count++
                    }
                }
                if (count > 1) {
                    arr2.push(arr[i])
                }
            }
        }
        noRepeat()
        console.log(arr)
        console.log(arr2)
    </script>
</body>

</html>
