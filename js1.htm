<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
        }
        p{
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        button{
            height: 25px;
            width: 25px;
        }
        input{
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="remove()">-</button>
    <button onclick="add()">+</button>
    <div id="content"></div>
    <script>
        const content = document.getElementById('content')
        let arr = []
        let kod = ''
        let x = 0
        function add(){
            arr.push(kod = `<input type='text' value='Sabina' />`)
            content.innerHTML += kod
        }
        function remove(){
                arr.pop()
                content.innerHTML = arr.join('')
        }
    </script>
</body>
</html>
